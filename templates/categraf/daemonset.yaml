{{- if eq .Values.categraf.type "internal" -}}
{{- $categraf := .Values.persistence.persistentVolumeClaim.telgraf -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "{{ template "nightingale.categraf" . }}"
  labels:
{{ include "nightingale.labels" . | indent 4 }}
    component: categraf
spec:
  selector:
    matchLabels:
{{ include "nightingale.matchLabels" . | indent 6 }}
      component: categraf
  template:
    metadata:
      labels:
{{ include "nightingale.labels" . | indent 8 }}
        component: categraf
      annotations:
{{- if .Values.categraf.podAnnotations }}
{{ toYaml .Values.categraf.podAnnotations | indent 8 }}
{{- end }} 
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      tolerations:
      - effect: NoSchedule
        operator: Exists
      serviceAccountName: {{ template "nightingale.categraf" . }}
      containers:
        - env:
            - name: TZ
              value: Asia/Shanghai
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOSTIP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: "HOST_PROC"
              value: "/hostfs/proc"
            - name: "HOST_SYS"
              value: "/hostfs/sys"
            - name: "HOST_MOUNT_PREFIX"
              value: "/hostfs"
          image: {{ .Values.categraf.internal.image.repository }}:{{ .Values.categraf.internal.image.tag }}
          name: categraf
          volumeMounts:
            - mountPath: /etc/categraf/conf
              name: categraf-config
              subPath: config.toml
            - mountPath: /etc/categraf/conf
              name: categraf-config
              subPath: logs.toml
            - mountPath: /etc/categraf/conf
              name: input-cpu
              subPath: input-cpu
            - mountPath: /etc/categraf/conf/input.mem
              name: input-mem
              subPath: mem.toml
            - mountPath: /etc/categraf/conf/input.disk
              name: input-disk
              subPath: disk.toml
            - mountPath: /etc/categraf/conf/input.diskio
              name: input-diskio
              subPath: diskio.toml
            - mountPath: /etc/categraf/conf/input.net
              name: input-net
              subPath: net.toml
            - mountPath: /etc/categraf/conf/input.netstat
              name: input-netstat
              subPath: netstat.toml
            - mountPath: /etc/categraf/conf/input.docker
              name: input-docker
              subPath: docker.toml
            - mountPath: /etc/categraf/conf/input.kernel
              name: input-kernel
              subPath: kernel.toml
            - mountPath: /etc/categraf/conf/input.kernel_vmstat
              name: input-kernel-vmstat
              subPath: kernel_vmstat.toml
            - mountPath: /etc/categraf/conf/input.linux_sysctl_fs
              name: input-sysctl-fs
              subPath: linux_sysctl_fs.toml
            - mountPath: /etc/categraf/conf/input.processes
              name: input-processes
              subPath: processes.toml
            - mountPath: /etc/categraf/conf/input.procstat
              name: input-procstat
              subPath: procstat.toml
            - mountPath: /etc/categraf/conf/input.system
              name: input-system
              subPath: system.toml
            - mountPath: /var/run/utmp
              name: hostroutmp 
              readOnly: true
            - mountPath: /hostfs
              name: hostrofs
              readOnly: true
            - name: docker-socket
              mountPath: {{ trimPrefix "unix://" .Values.categraf.internal.docker_socket }}
      volumes:
        - name: categraf-config
          configMap:
            name: categraf-config
            items:
              - key: config.toml
                path: config.toml
              - key: logs.toml
                path: logs.toml
        - name: input-cpu
          configMap:
            name: input-cpu
            items:
              - key: cpu.toml
                path: cpu.toml
        - name: input-mem
          configMap:
            name: input-mem
            items:
              - key: mem.toml
                path: mem.toml
        - name: input-disk
          configMap:
            name: input-disk
            items:
              - key: disk.toml
                path: disk.toml
        - name: input-diskio
          configMap:
            name: input-diskio
            items:
              - key: diskio.toml
                path: diskio.toml
        - name: input-net
          configMap:
            name: input-net
            items:
              - key: net.toml
                path: net.toml
        - name: input-netstat
          configMap:
            name: input-netstat
            items:
              - key: netstat.toml
                path: netstat.toml
        - name: input-docker
          configMap:
            name: input-docker
            items:
              - key: docker.toml
                path: docker.toml
        - name: input-kernel
          configMap:
            name: input-kernel
            items:
              - key: kernel.toml
                path: kernel.toml
        - name: input-kernel-vmstat
          configMap:
            name: input-kernel-vmstat
            items:
              - key: kernel_vmtat.toml
                path: kernel_vmstat.toml
        - name: input-linux-sysctl-fs
          configMap:
            name: input-sysctl-fs
        - name: hostrofs
          hostPath:
            path: /
        - name: hostroutmp
          hostPath:
            path: /var/run/utmp
        - name: docker-socket
          hostPath:
            path: {{ trimPrefix "unix://" .Values.categraf.internal.docker_socket }}
            type: Socket
{{- end -}}
