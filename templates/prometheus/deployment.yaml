{{- if eq .Values.prometheus.type "internal" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ template "nightingale.prometheus" . }}"
  labels:
{{ include "nightingale.labels" . | indent 4 }}
    component: prometheus
spec:
  replicas: 1
  serviceName: "{{ template "nightingale.prometheus" . }}"
  selector:
    matchLabels:
{{ include "nightingale.matchLabels" . | indent 6 }}
      component: prometheus
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
{{ include "nightingale.labels" . | indent 8 }}
        component: prometheus
    spec:
      containers:
        - args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.console.libraries=/usr/share/prometheus/console_libraries
            - --web.console.templates=/usr/share/prometheus/consoles
            - --enable-feature=remote-write-receiver
            - --query.lookback-delta=2m
          env:
            - name: TZ
              value: Asia/Shanghai
          image: prom/prometheus
          name: prometheus
          ports:
            - containerPort: 9090
          resources: {}
          volumeMounts:
            - mountPath: /etc/prometheus
              name: prometheus-config
      hostname: prometheus
      restartPolicy: Always
      volumes:
        - name: prometheus-config
          configMap:
            claimName: prometheus-config
{{- end -}}
